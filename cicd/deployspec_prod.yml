version: 0.2

env:
  variables:
    GRAPHQL_ENDPOINT: 'https://careerfair.mentorpal.org/graphql'

    # TODO these 2 depend on https://github.com/mentorpal/aws-beanstalk-terraform/pull/24
    S3_DEPLOY_BUCKET: "tmp-test-deploy-us-east-1"
    CDN_ID: "E2C2QY58LUF5RL"
  # parameter-store:
  #   S3_DEPLOY_BUCKET: "/mentorpal/cf/s3-websites/NAME"
  #   CDN_ID: "/mentorpal/cf/CLOUDFRONT_DISTRIBUTION_ID"

phases:
  install:
    runtime-versions:
      nodejs: 14

  build:
    commands:
      - echo need to rebuild for env change
      - cd client && npm run build
      - aws s3 sync ./public s3://$S3_DEPLOY_BUCKET/admin
      - aws cloudfront create-invalidation --distribution-id $CDN_ID --paths "/admin*"
