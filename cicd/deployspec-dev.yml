version: 0.2

env:
  variables:
    GRAPHQL_ENDPOINT: 'https://api-dev.mentorpal.org/graphql/graphql'
    SBERT_ENDPOINT: 'https://sbert-qa.mentorpal.org/'
    STAGE: 'dev'
    IS_SENTRY_ENABLED: false
  parameter-store:
    S3_DEPLOY_BUCKET_NEWDEV: "/mentorpal/newdev/s3-websites/NAME"
    CDN_ID_NEWDEV: "/mentorpal/newdev/CLOUDFRONT_DISTRIBUTION_ID"
    S3_DEPLOY_BUCKET_DEV: "/devmentorpal/s3-websites/NAME"
    CDN_ID_DEV: "/devmentorpal/CLOUDFRONT_DISTRIBUTION_ID"
    LRS_ENDPOINT: "/mentorpal/lrs/dev/LRS_ENDPOINT"
    LRS_USERNAME: "/mentorpal/lrs/dev/LRS_USERNAME"
    LRS_PASSWORD: "/mentorpal/lrs/dev/LRS_PASSWORD"

phases:
  install:
    runtime-versions:
      nodejs: 14

  build:
    commands:
      - cd client && npm run build
      - echo Deploying to $S3_DEPLOY_BUCKET_NEWDEV
      - aws s3 sync ./public s3://$S3_DEPLOY_BUCKET_NEWDEV/admin
      - aws cloudfront create-invalidation --distribution-id $CDN_ID_NEWDEV --paths "/admin*"
      - echo Deploying to $S3_DEPLOY_BUCKET_DEV
      - aws s3 sync ./public s3://$S3_DEPLOY_BUCKET_DEV/admin
      - aws cloudfront create-invalidation --distribution-id $CDN_ID_DEV --paths "/admin*"
